<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,h3
        {
            font-style: italic;
            color: brown;
        }
        p,li,a
        {
            line-height: 1.6;
        }
        .btn-primary,.btn-secondary
        {
            border: 2px solid black;
            padding: 12px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <H3>JS</H3>
    <p>Hyper Text Markup Language</p>
    <ol>
        <li>React Js</li>
        <li>Cascading Style Sheet</li>
        <li>Java Script</li>
    </ol>
    <a href="http://www.google.com">Google</a>
    <p class="btn-primary">Welcome Everyone</p>
    <p class="btn-secondary">Have a Nice Day!</p>
</body>
</html>
